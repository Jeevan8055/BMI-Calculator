<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm" onsubmit="return false;">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter height in cm" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight in kg" required />

      <button type="submit" onclick="calculateBMI()">Calculate BMI</button>
      <button type="reset" onclick="clearResult()">Reset</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
